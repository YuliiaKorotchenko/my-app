<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <title>Weather app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">        
       <div class="mb-3">                    
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="City">
          <button type="button" class="btn btn-success" id="search">Go!</button>
          <button type="button" class="btn btn-success" id="gps">Current</button>
          <div class="row">
            <div class="col">
              <h1 class="city" id="city"> Herne</h1>  
              <h2 class="day-today">Thurthday</h2>              
              <p class="date-today">18 August 2022</p>              
              <p class="time-today">14:55</p>
            </div>          
            
            <div class="col">                         
             <span >Temperature <span id="temper">24</span><span class="celsiusFah" id="celsiusFah">
              <a href="#" class="celsius" id="celsius">°C</a>|<a href="#" class="fahrenheit" id="fahrenheit">°F</a></span>
             </span>              
             <p> Wind   <span id="wind"></span> km/h</p>
             <span id="description">      </span>             
             <div>Humidity: <span id="humidity"></span>%  </div>             
             <p class="weather"> <img   src=""  alt="Clear" id="icon"/>      
             </p>
           </div>
          </div>
        </div>    
      </div>
      <div class="weather-forecast" id="forecast"></div>    
    </div>
     <small><a href="https://github.com/YuliiaKorotchenko/my-app">Open-source code, </a> Yuliia Korotchenko</small>
   </div>
  </div>
              
              
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 

  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>
</html>
